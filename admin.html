<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Blog Admin</h1>
        <div class="auth-container">
            <span id="userGreeting"></span>
            <button onclick="Auth.logout()" class="auth-btn">Logout</button>
        </div>
    </header>

    <main class="container admin-container">
        <aside class="post-form-section">
            <h2>Create New Post</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="postTitle">Title:</label>
                    <input type="text" id="postTitle" required>
                </div>
                <div class="form-group">
                    <label for="postContent">Content:</label>
                    <textarea id="postContent" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="publishPost">
                        Publish immediately
                    </label>
                </div>
                <button type="submit" class="primary-btn">Create Post</button>
            </form>
        </aside>

        <section class="posts-section">
            <h2>Manage Posts</h2>
            <div class="posts-list">
                <!-- Posts will be inserted here -->
            </div>
        </section>
    </main>

    <!-- Edit Post Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="UI.closeModal('editModal')">&times;</span>
            <h2>Edit Post</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editTitle">Title:</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editContent">Content:</label>
                    <textarea id="editContent" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="editPublished">
                        Published
                    </label>
                </div>
                <button type="submit" class="primary-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
