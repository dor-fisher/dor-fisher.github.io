<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>Hello!</h1>
    </div>
    <div class="topline"></div>
    <div class="main">
        <h3 id="contentH"></h3>
        <p id="contentP">Loading content...</p>
        <form id="updateForm" onsubmit="handleSubmit(event)">
            <label for="content">Title:</label><br>
            <input type="text" id="content" name="content"><br>
            <label for="userMessage">Message:</label><br>
            <textarea name="message" id="userMessage" rows="4" cols="50" placeholder="Enter your message here..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
        <div id="history"></div>
    </div>
</body>
</html>
